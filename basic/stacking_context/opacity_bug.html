<!doctype>
<html>
	<head>
		<style>
			.parent {
			  position: relative;
			  float: left;
			  z-index: 0;
			  margin: 20px;
			}

			.box {
			  width: 100px;
			  height: 100px;
			  line-height: 100px;
			}

			.box2, .box4, .box6, .box8 {
			  background: pink;
			  margin-top: -40px;
			}
			.box1, .box3, .box5, .box7 {
			  background: yellow;
			}
			.box3, .box5 {
			  opacity: .99;
			}
			.box5 {
			  z-index: -10;
			}
			.box7 {
			  position: relative;
			  z-index: -10;
			}
		</style>		
	</head>
	<body>
		<div class="parent">
		  <div class="box box1">1</div>
		  <div class="box box2">2</div>
		</div>
		<div class="parent">
		  <div class="box box3">3</div>
		  <div class="box box4">4</div>
		</div>
		<div class="parent">
		  <div class="box box5">5</div>
		  <div class="box box6">6</div>
		</div>
		<div class="parent">
		  <div class="box box7">7</div>
		  <div class="box box8">8</div>
		</div>
	</body>
</html>
