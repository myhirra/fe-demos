<!doctype>
<html>
	<head>
		<style>
			.outer {
			  overflow: hidden;
			  width: 300px;
			  height: 300px;
			  background: yellow;
			}
			.mid {
			  margin: 20px;
			  width: 200px;
			  height: 200px;
			  transform: translate(0, 0);
			  background: greenyellow;
			}
			.inner {
			  position: fixed;
			  top: 0;
			  left: 0;
			  width: 100px;
			  height: 100px;
			  background: pink;
			}
		</style>		
	</head>
	<body>
		<div class="outer">
		  <div class="mid">
		    <div class="inner"></div>
		  </div>
		</div>		
	</body>
</html>
