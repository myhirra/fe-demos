<!doctype>
<html>
	<body>
		<script type="text/javascript">
			/**
			 * typeof和instanceof的demo
			 */

			//primitive data type
			var a = 1;
			console.log("typeof a : " + typeof a);
			console.log("a instanceof Number : " + (a instanceof Number));

			//object
			var b = new Number(1);
			console.log("typeof b : " + typeof b);
			console.log("b instanceof Number : " + (b instanceof Number));

			var getType = function(o){
				return Object.prototype.toString.call(o).slice(8,-1);
			}
			console.log("getType(a) : " + getType(a));
			console.log("getType(b) : " + getType(b));
			console.log("getType([]) : " + getType([]));
			console.log("getType(new Date) : " + getType(new Date()));
			console.log("getType(function (){}) : " + getType(function (){}));
			console.log("getType(/s/) : " + getType(/s/));
		</script>	
	</body>
</html>
