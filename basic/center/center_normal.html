<!doctype>
<html>
	<head>
		<style>

			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			.root{
				width: 120px;
				height: 120px;
				background-color: green;
				overflow: hidden;
			}

			.child{
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				position: relative;
				top: 50%;
				margin: -25px auto 0 auto;
				background-color: yellow;
			}

		</style>
	</head>
	<body>
		<ol>
			<li>
				vertical middle
				<ul>
					<li>
						1、line-height
					</li>
					<li>
						2、position relative && top 50% && margin -50% of the child box height.
					</li>
				</ul>
			</li>
			<li>
				horizonal middle
				<ul>
					<li>
						1、text-align:center
					</li>
					<li>
						2、margin:0 auto;
					</li>
				</ul>
			</li>
		</ol>
		<div class="root">
			<div class="child">
				line
			</div>
		</div>
	</body>
</html>
