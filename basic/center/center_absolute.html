<!doctype>
<html>
	<head>
		<style>

			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			.root{
				height: 300px;
				position: relative;
				background-color: green;
			}

			.child{
				position: absolute;
			    top: 0;
			    bottom: 0;
			    left: 0;
			    right: 0;
			    width: 50%;
			    height: 30%;
			    margin: auto;
				background-color: yellow;
			}

		</style>
	</head>
	<body>
		<div class="root">
			<div class="child">

			</div>
		</div>
	</body>
</html>
